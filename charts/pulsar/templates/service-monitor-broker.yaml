{{- if and .Values.components.broker .Values.broker.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    component: {{ .Values.broker.component }}
  name: {{ template "pulsar.fullname" . }}-{{ .Values.broker.component }}
spec:
  endpoints:
  {{- with .Values.broker.serviceMonitor }}
  - interval: {{ .interval }}
    scrapeTimeout: {{ .scrapeTimeout }}
    {{- if .https.enabled }}
    port: {{ .https.port }}
    scheme: {{ .https.scheme }}
    tlsConfig:
      insecureSkipVerify: true
      {{- if .https.certs.enabled }}
      caFile: {{ .https.certs.caFile }}
      keyFile: {{ .https.certs.keyFile }}
      certFile: {{ .https.certs.certFile }}
      {{- end }}
    {{- else }}
    port: {{ .port }}
    {{- end }}
    {{- if .authorization.enabled }}
    bearerTokenSecret:
      name: {{ .authorization.secretName }}
      key: {{ .authorization.secretKeyName }}
    {{- end }}
  {{- end }}
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  selector:
    matchLabels:
      component: {{ .Values.broker.component }}
{{- end }}